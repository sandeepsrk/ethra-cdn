name: Auto Update GST Data with AI Keywords

on:
  schedule:
    # Runs every Sunday at 3 AM IST (21:30 UTC Saturday)
    - cron: "30 21 * * 0"
  workflow_dispatch: # allows manual trigger

jobs:
  update-gst:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run GST AI keyword generator
        run: node gst-ai-keywords.js

      - name: Commit and push changes
        run: |
          git config --global user.name "GST Auto Updater"
          git config --global user.email "actions@github.com"

          git add data/gst-data.json

          # Only commit if file has changed
          if git diff --cached --quiet; then
            echo "No changes in gst-data.json, skipping commit."
          else
            git commit -m "Weekly update GST data with AI keywords ($(date +'%Y-%m-%d'))"
            git push
